<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Mr Bigote</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/style-contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <header>
        <div class="caja" src="../assets/css/style.css">
            <h1 class="logo"><img src="../assets/imagenes/logo.png" alt="Logo de la empresa"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section id="contacto" class="border border-primary rounded col-9 mx-auto mt-5 mb-5" src="../assets/css/style.css">
            <div class="form-container" src="../assets/css/style.css">
                <form class="bg-transparent" src="../assets/css/style.css">

                    <div class="mb-4 col-12 mx-auto text-center">
                        <label for="nombreapellido">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="input-padron" required>
                    </div>


                    <div class="mb-4 col-9 mx-auto text-center">
                        <label for="correoelectronico">Correo Electrónico</label>
                        <input type="email" id="correoelectronico" class="input-padron" required
                            placeholder="email@dominio.com">
                    </div>

                    <div class="mb-4 col-9 mx-auto text-center">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                    </div>


                    <div class="mb-4 col-9 mx-auto text-center">
                        <label for="mensaje">Mensaje</label>
                        <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                    </div>


                    <fieldset>
                        <div class="mb-3 mt-3 col-12 mx-auto text-center">
                            <legend>¿Cómo le gustaría que lo contactemos?</legend>

                            <div class="form-check form-check-inline">
                                <label for="radio-email"><input type="radio" name="contacto" value="email"
                                        id="radio-email">Email</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                                        id="radio-telefono">Teléfono</label>
                            </div>


                            <div class="form-check form-check-inline">
                                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                                        id="radio-whatsapp" checked>WhatsApp</label>
                            </div>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend class="mt-4 col-12 mx-auto text-center">¿En qué horario prefiere ser atendido?</legend>
                        <div class="mb-3 mt-3 col-3 mx-auto text-center">
                            <select>
                                <option>Mañana</option>
                                <option>Tarde</option>
                                <option>Noche</option>
                            </select>
                        </div>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                        Mr Bigote?</label>
                    <input type="submit" value="Enviar formulario" class="enviar">

                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <a href="contacto.html" class="subir">Subir</a>

    <footer>
        <img src="../assets/imagenes/logo-blanco.png" alt="Logo de la Barbería Mr Bigote">
        <p class="copyright" src="../assets/css/style.css">&copy Copyright Barbería Mr Bigote - 2020</p>
    </footer>
</body>

</html>
